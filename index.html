<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Javascript Code Quiz</title>
</head>

<body>

    <header>
        <div class="header-flexbox">

            <div class="header-container">
                <div class="view-scores-div" id="highscores-box">
                    <p id="highscores">View Scores</p>
                </div>
            </div>

            <div class="header-container">
                <div class="timer-div" id="timer-box">
                    <p>Timer: <span id="timer-span">--</span></p>
                </div>
            </div>

        </div>
    </header>

    <main>
        <div class="main-flexbox">

            <div class="main-container">
                <div class="content-div" id="quiz-box">
                    <div id="welcome-message">
                        <h1>Javascript Coding Quiz</h1>

                        <p>Let's do a fun little quiz to test your Javascript knowledge!</p>

                        <button id="start-quiz-button">START</button>
                    </div>
                    
                    <div id="question-section">
                        <!-- leave this empty -->
                    </div>

                    <div id="player-details-section">
                        <!-- leave this empty -->
                    </div>

                    <div id="high-scores-section">
                        <!-- leave this empty -->
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <h3>&copy; 2022 Sushan Yue</h3>
    </footer>

    <script src="./assets/js/script.js"></script>
    
</body>

</html>
